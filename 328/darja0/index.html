<html>
    <head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js" type="text/javascript"></script>
    </head>
<body>
</body>

<script>
  function setup() {
	createCanvas(windowWidth, windowHeight);
	background(0);
	noLoop();
  }

  function draw() {
	var midX = windowWidth/2;
	var midY = windowHeight/2;
	var size = 0;
	if (midX < midY) {
		size = midY;
	} else {
		size = midX;
	}
	noFill();
	stroke(255);
	strokeWeight(3);
	ellipse(midX, midY, size, size);
	var x = midX-size/2 + size/12;
	var y = midY-size/2 + size/3;
	strokeWeight(3);
	quad(x, y, x+size/2, y, x+size/2+size/3, y+size/3, x+size/3, y+size/3);
	
	for (var i = 0; i <= 10; i++) {
		var num = random(5, size/3);
		line(x+num, y+num, x+size/2+num, y+num);
	}
	
	strokeWeight(0.1);
  var x_c = midX-size/2;
	var y_c = midY;
	var radi = size/2;
	var step = 200
	var y_dis1 = 165;
	var y_dis2 = 199;
	for (var j = 25; j <= size; j+=step) {
		var y_size = sqrt(sq(radi) - sq(radi-j));
		if (x_c+j > x && x_c+j < x+size/2+size/3) {
			if (x_c+j < x+size/3) {
				line(x_c+j, y_c-y_size, x_c+j, y);
				line(x_c+j, y+y_dis1, x_c+j, y_c+y_size);
				y_dis1 += step;
			} else if (x_c+j > x+size/2) {
				line(x_c+j, y_c-y_size, x_c+j, y+y_dis2);
				line(x_c+j, y+size/3, x_c+j, y_c+y_size);
				y_dis2 += step;
			} else {
				line(x_c+j, y_c-y_size, x_c+j,  y);
				line(x_c+j, y+size/3, x_c+j, y_c+y_size);
			}
		} else {
			line(x_c+j, y_c-y_size, x_c+j, y_c+y_size);
		}
		
	}
	
}

</script>


</html>
